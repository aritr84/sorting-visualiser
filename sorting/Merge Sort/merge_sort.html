<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- navbar starts  -->

    <div class="navbar">
        <div class="brand">visualiser</div>

        <h1>MERGE SORT VISUALISER</h1>
    </div>

    <!-- visualiser starts  -->

    <canvas id="Canvas"></canvas>

    <!-- visualiser ends -->


    <!-- control starts  -->

    <div class="controls">

            <button class="btn" id="speed-up">Speed Up</button>
            <button class="btn" id="slow-down">Slow Down</button>

        <div class="control">
            <button class="btn" id="stop">STOP</button>
            <button class="btn" id="sort">SORT</button>
        </div>
        <div class="size">
            <label for="">Input Size</label>
            <input type="number">
            <button class="btn" id="generate">Generate Array</button>
